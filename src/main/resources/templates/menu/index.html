<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ze's Restaurant</title>
</head>

<body class="grey lighten-3">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Ze's Restaurant</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/menu">Card치pio</a></li>
                <li><a href="#">Pedidos</a></li>
                <li><a href="#">Usu치rios</a></li>
                <li>
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-trigger' href='#' data-target='dropdown1'>
                        <img th:src="${avatar_url}" alt="avatar do usu치rio logado" class="avatar">
                    </a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>
                        <li><span th:text="${username}"></span></li>
                        <li class="divider" tabindex="-1"></li>
                        <li>
                            <a href="/logout">
                                <i class="material-icons">logout</i>
                                sair
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 th:text="#{menu.title}">Card치pio</h2>

        <div class="row">
            <div class="col s12 m6" th:each="menu : ${menus}">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" th:text="${menu.name}"></span>
                        <p th:text="${menu.description}"></p>
                        <span data-badge-caption="Reais" class="badge blue white-text" th:text="${menu.value}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a href="/menu/new" class="btn-floating btn-large blue" title="adicionar prato">
            <i class="large material-icons">add</i>
        </a>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.dropdown-trigger');
        const options = {
            constrainWidth: false,
            coverTrigger: false
        }
        var instances = M.Dropdown.init(elems, options);
    });
</script>

</html>
